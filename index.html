<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js" defer></script>
    <title>Notes</title>
  </head>
  <body id="container">
    <h2 id="page-title">To-Dos!</h2>
    <div id="todo">
      <form id="todoForm" novalidate>
        <div id="titleDiv" class="input">
          <label for="inputTitle">Title</label>
          <input
            id="inputTitle"
            type="text"
            placeholder="What do you need to do?"
            class="inputInput"
          />
        </div>
        <div id="inputBodyDiv" class="input">
          <label for="inputBody">Task</label>
          <input
            id="inputBody"
            type="text"
            placeholder="Enter a task"
            class="inputInput"
          />
        </div>
        <div id="buttonDiv">
          <button id="submit" class="btn-large" type="submit">Submit</button>
        </div>
      </form>
      <h4 id="currentList">Current Tasks</h4>
      <div id="todoList"></div>
    </div>
  </body>
</html>
