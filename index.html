<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js" defer></script>
    <!-- <script src="modal.js"></script> -->
    <title>Notes</title>
  </head>
  <body id="container" class="blue-grey lighten-4">
    <h2 id="page-title">To-Dos!</h2>
    <div id="todo">
      <form id="todoForm" class="white" novalidate>
        <div id="titleDiv" class="input">
          <label for="inputTitle">Task</label>
          <input id="inputTitle" type="text" placeholder="Enter a task" />
        </div>
        <div id="inputBodyDiv" class="input">
          <label for="inputBody">Details</label>
          <input id="inputBody" type="text" placeholder="Enter task details" />
        </div>
        <div id="buttonDiv">
          <button id="submit" class="btn-large waves-effect" type="submit">
            Submit
          </button>
        </div>
      </form>
      <h4 id="currentTask">Current Tasks</h4>
      <div id="todoList"></div>
    </div>
  </body>
</html>
